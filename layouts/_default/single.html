{{ define "main" }}
{{ if eq .Type "writing" }}{{ if not .Params.menu }}
<div id="top-meta">
    <h2>{{ .Title }}</h2>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
        {{ .Date.Format (default "2006, January 03" .Site.Params.dateFormat) }}
    </time>
</div>
{{ end }}{{ end }}
<content>
    {{ .Content }}
</content>
<p>
    {{ range (.GetTerms "tags") }}
    <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
    {{ end }}
</p>
{{ end }}
