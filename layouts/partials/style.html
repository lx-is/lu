{{ $css := resources.Get "styles/main.css" }}
{{ $minifiedCSS := $css | resources.Minify }}
{{ $fingerprintedCSS := $minifiedCSS | resources.Fingerprint "sha384" }}
<link rel="stylesheet" href="{{ $fingerprintedCSS.Permalink }}" integrity="{{ $fingerprintedCSS.Data.Integrity }}" crossorigin="anonymous">
